spring:
  application:
    name: BaroLab
  jackson:
    property-naming-strategy: SNAKE_CASE

  datasource:
    url: jdbc:postgresql://${DATABASE_HOST:127.0.0.1}:${DATABASE_PORT:5432}/${DATABASE_NAME:BaroLab}
    username: ${DATABASE_USER:BaroLab}
    password: ${DATABASE_PASSWORD:BaroLab_password}
    driver-class-name: org.postgresql.Driver