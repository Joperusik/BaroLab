  /post/{postId}:
    get:
      parameters:
        - $ref: '#/components/parameters/postId'
      summary: Get Post by ID
      tags:
        - Posts
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post' 
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /post/{postId}/activate:
    put:
      parameters:
        - $ref: '#/components/parameters/postId'
      tags:
        - Posts
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
