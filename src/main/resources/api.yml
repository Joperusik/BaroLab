components:

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    commentId:
      name: commentId
      in: path
      required: true
      schema:
        type: string 
        format: uuid
      description: Id of Comment

    postId:
      name: postId
      in: path
      required: true
      schema:
        type: string 
        format: uuid
      description: Id of Post

    userId:
      name: userId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: ID of the User

  schemas:
    Comment:
      type: object
      required:
        - id
        - post_id
        - user_id
        - text
        - status
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
          example: 38ca31a9-a336-4087-ac97-d1ed40a2778e
        post_id:
          type: string
          format: uuid
          example: 38ca31a9-a336-4087-ac97-d1ed40a2778e
        user_id:
          type: string
          format: uuid
          example: 38ca31a9-a336-4087-ac97-d1ed40a2778e
        text:
          type: string
          example: Something cool maybe
        status:
          type: string 
          enum: [ ACTIVE, BLOCKED ]
          example: ACTIVE
          readOnly: true
        created_at:
          type: string
          format: date-time
          example: 2021-09-20T12:00:00Z
        updated_at:
          type: string
          format: date-time
          example: 2021-09-20T13:41:22Z


    Post:
      type: object
      required:
        - id
        - user_id
        - rating
        - status
        - title
        - content
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
          example: 38ca31a9-a336-4087-ac97-d1ed40a2778e
          readOnly: true
        user_id:
          type: string
          format: uuid
          example: 38ca31a9-a336-4087-ac97-d1ed40a2778e
          readOnly: true
        rating:
          type: integer
          example: 0
          readOnly: true
        status:
          type: string 
          enum: [ ACTIVE, BLOCKED ]
          example: ACTIVE
          readOnly: true
        title:
          type: string
          example: Post name
        content:
          type: string 
          example: content
        created_at:
          type: string
          format: date-time
          example: 2021-09-20T12:00:00Z
          readOnly: true
        updated_at:
          type: string
          format: date-time
          example: 2021-09-20T13:41:22Z
          readOnly: true

    User:
      type: object
      required:
        - id
        - login
        - email
        - status
        - role
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
          example: 38ca31a9-a336-4087-ac97-d1ed40a2778e
          readOnly: true
        login:
          type: string
          example: login
        email:
          type: string
          format: email
          example: test@gmail.com
        status:
          type: string
          enum: [ ACTIVE, BLOCKED ]
          example: ACTIVE
          readOnly: true
        role:
          type: string
          enum: [ USER, VIP ]
          example: USER
        created_at:
          type: string
          format: date-time
          example: 2021-09-20T12:00:00Z
          readOnly: true
        updated_at:
          type: string
          format: date-time
          example: 2021-09-20T13:41:22Z
          readOnly: true

    TokenResponse:
      type: object
      required:
        - token
      properties:
        token:
          type: string
          description: JWT token.
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6Ik

    LoginRequest:
      type: object
      required:
        - login
        - password
      properties:
        login:
          type: string
          example: login
        password:
          type: string
          format: password
          example: qwerty123456

    SignUpRequest:
      type: object
      required:
        - login
        - email
        - password
      properties:
        login:
          type: string
          example: login
        email:
          type: string
          format: email
          example: user@example.com
        password:
          type: string
          format: password
          example: qwerty123456
          writeOnly: true

    Error:
      type: object
      properties:
        message:
          type: string
          example: Error message.