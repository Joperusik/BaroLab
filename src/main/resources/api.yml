          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User' 
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404: 
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /user/{userId}/activate:
