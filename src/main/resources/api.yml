openapi: 3.1.1

info:
  title: BaroLab API
  version: 0.0.1

servers:
  - url: http://localhost:8080

security:
  - bearerAuth: []


tags:
  - name: Users
  - name: Admins
  - name: Posts
  - name: Comments

paths:
